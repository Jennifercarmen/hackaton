  </header>
  <!--*********** SECTION PARA POSTEAR *********** -->
  <section class="mainbody">
    <div class="">
      <div class="row col-xs-12 col-sm-12 col-md-12 col-lg-12">
        <div class="post col-xs-12 col-sm-3 col-md-3 col-lg-3">
          <div class="mapa">
              <h3>Ranking de las Empresas </h3>
              <div class="cont-input" >
                <input type="text" class="filtrar-empresa">
                <span class="glyphicon glyphicon-equalizer"></span>
              </div>
              <div class="container-filtrado" hidden>
                </div>
                <div class="plantilla">

                </div>
          </div>
        </div>
        <div class="post col-xs-12 col-sm-5 col-md-4 col-lg-4">
          <div class="post-1  col-xs-12">
            <div class="cont-img-text col-xs-12">
              <div class="col-xs-4 col-sm-4">
                <img id="img-user" class="img-responsive circle" alt=""> </div>
              <div class="col-xs-8 col-sm-8">
        
                <textarea id="messagepost" class="validateInput" cols="30" rows="4" placeholder="Cuentanos algo"></textarea>
              </div>
            </div>
          </div>
          <!--AQUI-->
          <div id="content-post" class="row col-xs-12 col-sm-12 col-md-10"></div>
        </div>
        <div class="post col-xs-12 col-sm-3 col-md-4 col-lg-4">
          <div class="mapa">
            <h3>Indecopi cerca de Ti </h3>
            <div class="search">
              <div class=" col-md-12">

                <div class="">
                  <label for="" class="">Origen</label>
                  <input id="start" type="text" class="form-control">
                </div>
                <div class="">
                  <label for="" class="col-md-12">Destino</label>
                  <input id="end" type="text" class="form-control">
                </div>
                <div class="">
                  <button id="route" class="btn align-center">RUTA</button>
                </div>
                <div class="margin">-------------------</div>
                <div id="map-canvas"></div>
              </div>
            </div>
          </div>
  </section>
  <!--********************* MODAL *******************-->

  <footer class="col-xs-4">
    <div class="chat navbar-fixed-bottom  col-xs-4 col-sm-2 col-md-2 col-lg-2 ">
      <div class="row">
        <div class="col-xs-6 col-md-6">
          <a href="#" class="content_chat ">
            <h4>CHAT </h4>
          </a>
        </div>
        <div class="col-xs-6 col-md-6">
          <span class="glyphicon glyphicon-remove text-white hidden close" aria-hidden="true"></span>
        </div>
      </div>
      <div class="box_chatindecopi hidden">
        <div id="chatUl">
        </div>
        <hr>
        <div class="center-align bg_color">
          <form action="">
            <div class="row">
              <div class="col s12 m9">
                <textarea type="text" id="message" style="overflow-y:hidden" placeholder="Escriba su mensaje y presione el boton"></textarea>
              </div>
              <div class="col m1">
                <button id="btnEnviarChat" class="btn waves-effect waves-light" type="submit" name="action">
                  <i class="material-icons right">Enviar</i>
                </button>
              </div>
            </div>
          </form>

        </div>
      </div>
    </div>
  </footer>
        <!-- Modal -->
        <div class="modal fade" id="modalpost" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
            <div class="modal-dialog" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title">Postea </h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body">
                  <textarea id="writepost" class="validateInput" cols="30" rows="4" placeholder="Cuentanos algo"></textarea>
                  <label>

                    <input type="file" name="fichero" value="" id="fichero" class="hide">
                    <img id="imagepost" class="img-responsive" />
                    <div>
                      <img class="img-responsive gallery" src="../assets/images/gallery.png" width="30px" alt="Gallery">Foto</div>
                  </label>
                  <div class="progress">
                    <div class="progress-bar" role="progressbar" aria-valuenow="70" aria-valuemin="0" aria-valuemax="100" style="width:70%">
                      <span class="sr-only">70% Complete</span>
                    </div>
                  </div>
                </div>
                <div class="modal-footer">
                  <button type="button" id="btnEnviar" class="btn btn-primary">Enviar</button>
                </div>
              </div>
            </div>
          </div>
