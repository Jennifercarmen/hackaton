<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link type="text/css" rel="stylesheet" href="../vendors/bootstrap/css/bootstrap.min.css" media="screen,projection" />
  <link href="https://fonts.googleapis.com/css?family=Joti+One" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
  <link rel="stylesheet" href="../css/main.css">
  <title>Newsfeed</title>
</head>

<body>
 <!-- Modal -->
  <div class="modal fade" id="modalpost" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-content">
      <div class="col-xs-12">
        <h5 class="font-title">Comparte tu viaje</h5>
        <div class="teal lighten-5 style-post">
          <input type="text" id="writepost" class="validateInput" placeholder="¡Cuéntanos de tu viaje!">
          <label>
            <input type="file" name="fichero" value="" id="fichero" class="hide">
            <img id="imagepost" class="responsive-img" />
            <div>
              <img class="responsive-img" src="../assets/images/gallery.png" width="30px" alt="Gallery">Foto</div>
          </label>
        </div>
      </div>
      <div class="progress">
          <div class="progress-bar" role="progressbar" aria-valuenow="70"
          aria-valuemin="0" aria-valuemax="100" style="width:70%">
            <span class="sr-only">70% Complete</span>
          </div>
        </div>
        <button id="btnEnviar" class="modal-action btn waves-effect waves-light " disabled>Publicar</button>
    </div>

  </div>
  <!--     publicaciones     -->
  <div class="row">
    <div class="col l6">
      <div class="">
        <form class=" teal lighten-5 border">
          <div class="margin">
            <div class="input-field">
              <input type="text" id="messagepost" class="validateInput" placeholder="¡Cuéntanos de tu viaje!">
            </div>
          </div>
        </form>
      </div>
      <div id="boxPost">
      </div>
    </div>
  </div>
 
  <script src="https://www.gstatic.com/firebasejs/4.8.1/firebase.js"></script>
  <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.2.1.min.js"></script>
  <script type="text/javascript" src="../vendors/bootstrap/js/bootstrap.min.js"></script>
  <script src="../js/helpers/config_firebase.js"></script>
  <script src="../js/post.js"></script>
  <script src="../js/helpers/functions.js"></script>
</body>

</html>
